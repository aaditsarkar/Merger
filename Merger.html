<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <!-- Link to Tailwind CSS and Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-2xl bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl space-y-6 border border-gray-200 dark:border-gray-700 transition-colors duration-200">
        <!-- Dark Mode Toggle Button -->
        <div class="flex justify-end">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <!-- Moon icon for light mode -->
                <svg id="moon-icon" class="h-6 w-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                    <path d="M21.73 12.01c-.13-.37-.5-1.02-1.02-1.54s-1.17-1.02-1.54-1.15c-.62-.21-1.25-.32-1.92-.32C12.38 9 9 12.38 9 16.5c0 .67.11 1.3.32 1.92.13.37.5 1.02 1.02 1.54s1.17 1.02 1.54 1.15c.62.21 1.25.32 1.92.32 4.12 0 7.5-3.38 7.5-7.5 0-.67-.11-1.3-.32-1.92zM12 21c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"/>
                </svg>
                <!-- Sun icon for dark mode -->
                <svg id="sun-icon" class="h-6 w-6 text-gray-500" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                    <path d="M12 18c3.31 0 6-2.69 6-6s-2.69-6-6-6-6 2.69-6 6 2.69 6 6 6zm6.36-11.36l1.41-1.41a1 1 0 011.41 1.41l-1.41 1.41a1 1 0 01-1.41-1.41zm-12.72 0a1 1 0 01-1.41-1.41l1.41-1.41a1 1 0 011.41 1.41l-1.41 1.41zm12.72 9.42l1.41 1.41a1 1 0 01-1.41 1.41l-1.41-1.41a1 1 0 011.41-1.41zM5.64 5.64l-1.41 1.41a1 1 0 01-1.41-1.41l1.41-1.41a1 1 0 011.41 1.41zM12 21a1 1 0 01-1-1v-2a1 1 0 012 0v2a1 1 0 01-1 1zM4 13a1 1 0 01-1-1H1a1 1 0 010-2h2a1 1 0 011 1v1zm18 0a1 1 0 01-1-1v-1a1 1 0 012 0v1a1 1 0 01-1 1zM12 3a1 1 0 011-1v-2a1 1 0 01-2 0v2a1 1 0 011 1zM4 11a1 1 0 011-1h2a1 1 0 010 2H5a1 1 0 01-1-1zm18 0a1 1 0 011-1h2a1 1 0 010 2h-2a1 1 0 01-1-1z"/>
                </svg>
            </button>
        </div>
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-2">PDF Merger</h1>
            <p class="text-gray-500 dark:text-gray-400">Drag and drop your PDF files here to merge them.</p>
        </div>

        <!-- File Upload Area -->
        <div id="drop-area" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 text-center text-gray-500 dark:text-gray-400 transition-colors duration-200 ease-in-out">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9-9m18.5 18a.5.5 0 100-1 .5.5 0 000 1zM38.5 22a.5.5 0 100-1 .5.5 0 000 1z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="block mt-2 font-medium">Drag & Drop files or</span>
            <label for="file-input" class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-md font-medium text-indigo-600 hover:text-indigo-500 dark:hover:text-indigo-400 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span class="inline-block mt-2">select a file</span>
                <input id="file-input" name="file-input" type="file" class="sr-only" multiple accept=".pdf">
            </label>
        </div>

        <!-- File List Container -->
        <ul id="file-list" class="space-y-4"></ul>

        <!-- Status and Control Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
            <div id="status-message" class="text-sm font-medium">Ready to merge.</div>
            <button id="merge-btn" class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-300 disabled:cursor-not-allowed">
                Merge PDFs
            </button>
        </div>
        
        <!-- Created By Section -->
        <div class="text-center pt-4">
            <p class="text-sm text-gray-400 dark:text-gray-500">Created By Aadrit Sarkar</p>
        </div>

        <!-- A simple modal for messages instead of alert() -->
        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full transition-colors duration-200">
                <p id="modal-text" class="text-center text-lg font-medium text-gray-700 dark:text-gray-200">Message</p>
                <div class="flex justify-center mt-4">
                    <button id="modal-close-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">OK</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Link to pdf-lib.min.js -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
